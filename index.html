<!doctype html>
<html class="no-js" lang="" ng-app="appstore">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
        (function (b, o, i, l, e, r) {
            b.GoogleAnalyticsObject = l;
            b[l] || (b[l] =
                function () {
                    (b[l].q = b[l].q || []).push(arguments)
                });
            b[l].l = +new Date;
            e = o.createElement(i);
            r = o.getElementsByTagName(i)[0];
            e.src = 'https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e, r)
        }(window, document, 'script', 'ga'));
        ga('create', 'UA-65046498-1', 'auto');
    </script>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->


    <!-- vendor -->
    <!--    <link rel="stylesheet" href="bower_components/animate.css/animate.min.css">-->
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="bower_components/select2/dist/css/select2.css">
    <link rel="stylesheet" href="css/select2-bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker3.min.css">
    <link rel="stylesheet" href="bower_components/bootstrapvalidator/dist/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="bower_components/fancybox/source/jquery.fancybox.css">
    <!-- end vendor -->

    <!-- app -->
    <link rel="stylesheet" href="css/main.css">
    <!-- end -->


    <script src="js/vendor/modernizr-2.8.3.min.js"></script>

</head>

<body ng-controller="MainCtrl as main">
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <!-- Add your site or application content here -->
    <div id="wrapper">
        <div id="topbar">
            <div class="container">
                <div id="header">
                <img src="img/logo.png">
                </div>
            </div>
            <div id="slogan" class="text-center">
                making ideas happen
            </div>
        </div>
        <div id="content-wrapper">
            <div class="container">
                <h2 class="text-center">Internal Apps Store</h2>
                <div class="row" ng-controller="AppListCtrl as controller">
                    <div class="col-sm-6" ng-repeat="app in controller.apps">
                        <div class="media" >
                            <div class="media-left">
                                <a href="#">
                                    <img class="applogo media-object" src="img/applogo.png" width=72 height=auto>
                                    <div class="appname">{{app.appname}}</div>
                                    <div class="version">Version {{app.version}}</div>
                                </a>
                            </div>
                            <div class="media-body">
                                <div class="internaluse">{{app.internaluse}}</div>
                                <div class="requirement">{{app.requirement}}</div>
                                <div class="lastupdate">Last update: {{app.lastupdate}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- vendor -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')
    </script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/ng-country-select/dist/ng-country-select.min.js"></script>
    <script src="bower_components/select2/dist/js/select2.min.js"></script>
    <script src="bower_components/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
    <script src="bower_components/bootstrapvalidator/dist/js/bootstrapValidator.min.js"></script>
    <script src="bower_components/bootbox/bootbox.js"></script>
    <script src="bower_components/fancybox/source/jquery.fancybox.js"></script>
    <!-- end vendor -->


    <!-- app -->
    <script src="js/plugins.js"></script>
    <script src="js/app.js"></script>
    <script src="js/service.js"></script>
    <script src="js/directive.js"></script>
    <script src="js/route.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/main.js"></script>
    <!-- end -->
</body>

</html>
